<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Retouch</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="content">
    <div class="content-header">FAST RETOUCH PANEL</div>
    <div class="content-body">
      <div class="content-box">
        <button type="button" class="content-btn small">RGB Color</button>
        <button type="button" class="content-btn small">CMYK Color</button>
        <button type="button" class="content-btn small">LAB Color</button>
        <button type="button" class="content-btn small">Image Size</button>
        <button type="button" class="content-btn small">Canvas Size</button>
        <button type="button" class="content-btn small">Transform</button>
        <button type="button" class="content-btn small">Grayscale</button>
        <button type="button" class="content-btn small">8 Bits</button>
        <button type="button" class="content-btn small">16 Bits</button>
        <button type="button" class="content-btn small">Apply Img</button>
        <button type="button" class="content-btn small">Flip Hor</button>
        <button type="button" class="content-btn small">Flip Vert</button>
        <button type="button" class="content-btn small">Sh/Highl</button>
        <button type="button" class="content-btn small">Filter G</button>
        <button type="button" class="content-btn small">Liquify</button>
      </div>
      <div class="content-main">
        <div class="content-title">Fast Retouch</div>
        <div class="content-box">
          <button type="button" class="content-btn">Stamp layer</button>
          <button type="button" class="content-btn">Auto Retouch</button>
          <button type="button" class="content-btn">FS Retouch</button>
          <button type="button" class="content-btn">Skin Retouch</button>
          <button type="button" class="content-btn">Anti Glare</button>
          <button type="button" class="content-btn">Tanned Skin</button>
          <button type="button" class="content-btn">Eyes Retouch</button>
          <button type="button" class="content-btn">Whites of Eyes</button>
          <button type="button" class="content-btn">Lips Retouch</button>
          <button type="button" class="content-btn">White Teeth</button>
          <button type="button" class="content-btn">Contrast</button>
          <button type="button" class="content-btn">Matte</button>
          <button type="button" class="content-btn">Local Sharpness</button>
          <button type="button" class="content-btn">Volume</button>
        </div>
      </div>
      <div class="content-make-up" data-content="make-up">
        <div class="content-title">Make Up and Hair Color</div>
        <div class="content-box">
          <button type="button" class="content-btn">Hair Color</button>
          <button type="button" class="content-btn">Iris Sharpness</button>
          <button type="button" class="content-btn">Eyebrows</button>
          <button type="button" class="content-btn">Eyelids</button>
          <button type="button" class="content-btn">Blusher</button>
          <button type="button" class="content-btn">Face Tone</button>
          <button type="button" class="content-btn">Lips Color</button>
          <button type="button" class="content-btn">All Make Up</button>
        </div>
      </div>
      <div class="content-export" data-content="export" hidden>
        <div class="content-title">Export</div>
        <div class="content-box">
          <button type="button" class="content-btn">Insta 4 x 5</button>
          <button type="button" class="content-btn">Insta 1 x 1</button>
          <button type="button" class="content-btn">Insta Stories</button>
          <button type="button" class="content-btn">Share</button>
          <button type="button" class="content-btn">Close/Save</button>
          <button type="button" class="content-btn">Save for Web</button>
        </div>
      </div>
      <div class="content-elipses">
        <button type="button" class="content-elipses-item"><img src="img/icon1.svg" alt=""></button>
        <button type="button" class="content-elipses-item"><img src="img/icon2.svg" alt=""></button>
        <button type="button" class="content-elipses-item"><img src="img/icon3.svg" alt=""></button>
        <button type="button" class="content-elipses-item"><img src="img/icon4.svg" alt=""></button>
        <button type="button" class="content-elipses-item"><img src="img/icon5.svg" alt=""></button>
      </div>
      <div class="content-layer">
        <button type="button" class="content-layer-color tranparent"></button>
        <button type="button" class="content-layer-color red"></button>
        <button type="button" class="content-layer-color orange"></button>
        <button type="button" class="content-layer-color yellow"></button>
        <button type="button" class="content-layer-color green"></button>
        <button type="button" class="content-layer-color blue"></button>
        <button type="button" class="content-layer-color purple"></button>
        <button type="button" class="content-layer-color grey"></button>
        <button type="button" class="content-btn layer">New layer</button>
      </div>
      <div class="content-action">
        <a href="#" class="content-action-link" data-content="action">Export</a>
        <a href="#" class="content-action-link">Tutorial</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
